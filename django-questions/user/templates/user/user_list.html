<!DOCTYPE html>
<html>
    <head>
        <title>User List</title>
        <style>
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        </style>
    </head>
    <body>
        <h1>Registered Users</h1>
        <a href="{% url 'user_register' %}">+ Add New User</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Created At</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.created_at }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No users registered yet.</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
